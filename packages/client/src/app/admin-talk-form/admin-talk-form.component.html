<form [formGroup]="talkForm" (submit)="onSubmit()">
  <div *ngFor="let field of talkData | keys" class="form-group row">
    <label class="col-sm-2 col-form-label">{{field}}</label>
    <div class="col-sm-10">
      <input class="form-control" [formControlName]="field">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary">{{buttonLabel}}</button>
      <button (click)="addSpeaker()" class="btn btn-primary">AÃ±adir Ponente</button>
    </div>
  </div>
</form>

<div class="row">
  <div *ngFor="let speaker of speakers" class="col-6">
    <gsic-admin-speaker-form [speaker]="speaker"></gsic-admin-speaker-form>
  </div>
</div>
