<div class="modal-header">
  <h4 class="modal-title">Nuevo Ponente</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="sponsorForm">
    <div *ngFor="let field of sponsorForm.value | keys" class="form-group row">
      <label class="col-sm-2 col-form-label">{{field}}</label>
      <div class="col-sm-10" *ngIf="field !== 'active' else checkbox">
        <input class="form-control" [formControlName]="field">
      </div>
      <ng-template #checkbox>
        <input type="checkbox" [formControlName]="field">
      </ng-template>
    </div>
  </form>
</div>
<div class="modal-footer ">
  <button type="button " class="btn btn-outline-dark " (click)="activeModal.close(sponsorForm.value) ">AÃ±adir Ponente</button>
</div>
