<div class="modal-header">
  <h4 class="modal-title">Nuevo miembro</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="memberForm">
    <div *ngFor="let field of memberForm.value | keys" class="form-group row">
      <label class="col-sm-2 col-form-label">{{field}}</label>
      <div class="col-sm-10">
        <input class="form-control" [formControlName]="field">
      </div>
    </div>
  </form>
</div>
<div class="modal-footer ">
  <button type="button " class="btn btn-outline-dark " (click)="activeModal.close(memberForm.value) ">AÃ±adir Miembro</button>
</div>
