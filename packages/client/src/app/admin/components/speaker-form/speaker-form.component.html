<form [formGroup]="speakerForm">
  <div *ngFor="let field of speaker | keys" class="form-group row">
    <label class="col-sm-2 col-form-label">{{field}}</label>
    <div class="col-sm-10">
      <input class="form-control" [formControlName]="field">
    </div>
  </div>
</form>

<button class="btn btn-primary" (click)="updateSpeaker()">Actualizar Ponente</button>
