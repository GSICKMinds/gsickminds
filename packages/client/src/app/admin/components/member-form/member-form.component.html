<form [formGroup]="memberForm">
  <div *ngFor="let field of memberForm.value | keys" class="form-group row">
    <label class="col-sm-2 col-form-label">{{field}}</label>
    <div class="col-sm-10">
      <input class="form-control" [formControlName]="field">
    </div>
  </div>
</form>

<button class="btn btn-primary" (click)="updateMember()">Actualizar Miembro</button>
<button class="btn btn-primary" (click)="remove.emit(member._id)">Eliminar Miembro</button>
