<gsic-generic-form [form]="talkForm">
</gsic-generic-form>
<button class="btn btn-primary" (click)="addSpeaker()">Nuevo Ponente</button>
<button class="btn btn-primary" (click)="updateTalk()">Actualizar Charla</button>
<button class="btn btn-primary" (click)="remove.emit(talk._id)">Eliminar Charla</button>

<div *ngFor="let speaker of speakers " class="border border-primary p-4 my-2">
  <gsic-speaker-form [speaker]="speaker"></gsic-speaker-form>
</div>
