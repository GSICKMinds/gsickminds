<div class="text-right">
    <button class="btn btn-primary my-2 " (click)="addTalk()">Nueva Charla</button>
</div>

<div id="accordion">
    <div class="card" *ngFor="let talk of talks; let i = index">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#' + i" aria-expanded="true" [attr.aria-controls]="i">
                    {{talk?.title}}
                </button>
            </h5>
        </div>

        <div [id]="i" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <gsic-talk-form [talk]="talk" (remove)="deleteTalk($event)"></gsic-talk-form>
            </div>
        </div>
    </div>

</div>
