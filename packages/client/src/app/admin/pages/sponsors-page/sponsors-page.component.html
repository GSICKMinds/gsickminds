<button (click)="addItem()" class="btn btn-primary">AÃ±adir Sponsor</button>
<button (click)="updateSponsors()" class="btn btn-primary">Actulizar</button>
<p>
  <small>Para borrar elminar y actulizar</small>
</p>
<form [formGroup]="sponsorsForm" *ngIf="sponsorsForm">
  <div formArrayName="sponsors" *ngFor="let sponsor of sponsorsForm.get('sponsors').controls; let i = index;">
    <div [formGroupName]="i" class="border m-2 p-2 border-primary">
      <div class="form-group row" *ngFor="let field of sponsorsArray[i] | keys">
        <label class="col-sm-2 col-form-label">{{field}}</label>
        <div class="col-sm-10">
          <ng-template #textarea>
            <textarea class="form-control" rows="4" [formControlName]="field"> </textarea>
          </ng-template>
          <input class="form-control" [formControlName]="field" *ngIf="isTextArea(field) else textarea">
        </div>
      </div>
      <button (click)="deleteItem(i)" class="btn btn-primary">Eliminar</button>
    </div>
  </div>
</form>
