<div id="accordion">
  <div class="card" *ngFor="let sponsor of sponsors; let i = index">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#' + i" aria-expanded="true" [attr.aria-controls]="i">
          {{sponsor?.name}}
        </button>
      </h5>
    </div>

    <div [id]="i" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <gsic-sponsor-form [sponsor]="sponsor" (delete)="deleteSponsor($event)"></gsic-sponsor-form>
      </div>
    </div>
  </div>

</div>
