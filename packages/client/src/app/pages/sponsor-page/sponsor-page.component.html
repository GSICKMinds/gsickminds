<div *ngIf="sponsors | isArray">
    <div *ngFor="let sponsorTypes of sponsors | groupBy: 'type' | pairs" class="row justify-content-md-center">
        <div>
            <h1 class="text-primary text-center mb-4 border-bottom border-primary">{{sponsorTypes[0]}}</h1>
            <div *ngFor="let sponsor of sponsorTypes[1]" class="col-4">

                <a [href]="sponsor.url" target="_blank">
                    <img class="img-responsive" [src]="sponsor.image" [alt]="sponsor.name">
                </a>

            </div>
        </div>
    </div>
</div>
