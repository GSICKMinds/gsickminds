<div class="row">
  <div class="col-12 col-md-4">
    <p>
      <i class="fa fa-map-marker"></i>
      <span class="ml-2">{{venue?.place}}</span>
    </p>

    <p>
      <a [href]="venue?.web">
        <i class="fa fa-globe"></i>
        <span class="ml-2">Sitio Web</span>
      </a>
    </p>

    <p>
      <i class="fa fa-phone"></i>
      <span class="ml-2">{{venue?.phone}}</span>
    </p>

  </div>
  <div class="col-12 col-md-8" [innerHTML]="venue?.map | safeHtml">

  </div>
</div>
