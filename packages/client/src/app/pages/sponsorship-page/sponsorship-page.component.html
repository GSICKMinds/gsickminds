<div class="card-deck mb-3 text-center">
  <div class="card mb-4 box-shadow" *ngFor="let sponsor of sponsors">
    <div class="card-header">
      <h4 class="my-0 font-weight-normal">{{sponsor.name}}</h4>
    </div>
    <div class="card-body">
      <h1 class="card-title pricing-card-title" *nfIg="sponsor.price">{{sponsor.price}}
        <small class="text-muted">/ event</small>
      </h1>
      <ul class="list-unstyled mt-3 mb-4" [innerHTML]="sponsor.features">
      </ul>
      <a [href]="sponsor.url" target="_blank" type="button" class="btn btn-lg btn-block btn-outline-primary">Contact Us</a>
    </div>
  </div>
</div>
