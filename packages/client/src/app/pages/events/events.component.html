<gsic-title [title]="title"></gsic-title>

<div class="d-md-flex justify-content-md-between">
  <h5>{{events?.date | date: 'mediumDate'}}</h5>
  <button type="button" class="btn btn-primary ">Apuntate a este evento</button>
</div>

<ng-template ngFor let-event [ngForOf]="events?.talks">
  <gsic-event [event]="event" class="m-4"></gsic-event>
</ng-template>
<div class="text-right">
  <button type=" button " class=" text-right btn btn-primary ">Eventos Anteriores</button>
</div>
