<div class="card border-primary rounded">
  <div class="card-body border-bottom border-primary">
    <h5 class="card-title">{{event.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{event.duration}}</h6>
    <p class="card-text">{{event.description}}</p>
  </div>
  <div class="row">
    <div *ngFor="let speaker of event.speakers" class="col-12 pt-3">
      <div class="row">
        <div class="col-6 col-md-4 col-lg-2 ">
          <div class="column">
            <div class="px-2 ">
              <img class="img-fluid rounded-circle border border-primary" src="assets/images/team/avatar.png" alt="Card image cap">
            </div>

            <div class="text-center mt-4">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
              </span>
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
              </span>
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
              </span>

            </div>
          </div>
        </div>
        <div class="col-12 col-md-8 col-lg-10">
          <div class="card-body ">
            <h5 class="card-title">{{speaker.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{speaker.position}}</h6>
            <p class="card-text">{{speaker.bio}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
