<div class="card border-primary rounded">
  <div class="card-header d-flex justify-content-between bg-primary-transparent ">
    <h4 class="card-title">{{talk.title}}</h4>
    <a [href]="talk.slide" *ngIf="talk.slide" type="button" class="btn btn-outline-primary">
      <li class="fa fa-slideshare"></li>
    </a>
  </div>
  <div class="card-body border-bottom border-primary">


    <p class="card-text">{{talk.description}}</p>
  </div>

  <gsic-speaker-list [speakers]="talk.speakers"></gsic-speaker-list>

</div>
