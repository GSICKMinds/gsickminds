<div class="row">
  <div class="col-6 col-md-4 col-lg-2 ">
    <div class="column">
      <div class="px-2 ">
        <img class="img-fluid rounded-circle border border-primary" [src]="speaker.photo" alt="Card image cap">
      </div>

      <div class="text-center mt-4">
        <gsic-social-list [socialObject]="speaker.social"></gsic-social-list>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-8 col-lg-10">
    <div class="card-body ">
      <h5 class="card-title">{{speaker.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{speaker.position}}</h6>
      <p class="card-text">{{speaker.bio}}</p>
    </div>
  </div>
</div>
