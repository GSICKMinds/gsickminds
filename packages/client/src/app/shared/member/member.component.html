<div class="card text-center border-primary mb-2">
  <div class="p-3">
    <img class="card-img-top  mx-auto border border-primary rounded-circle w-50" [src]="member.photo" alt="Card image cap">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{member.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{member.position}}</h6>
  </div>
  <div class="card-footer border-primary bg-primary-transparent">
    <gsic-social [github]="member.github" [linkedin]="member.linkedin" [twitter]="member.twitter"></gsic-social>
  </div>
</div>
