<div class="modal-header">
  <h4 class="modal-title">Confirmar ación</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  ¿Deseas realizar la operación?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">No</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(true)">Si</button>
</div>
