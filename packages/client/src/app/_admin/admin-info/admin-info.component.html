<form [formGroup]="infoForm" (ngSubmit)="onSubmit()" *ngIf="infoForm">
    <div *ngFor="let field of infoData | keys" class="form-group row">
        <label class="col-sm-2 col-form-label">{{field}}</label>
        <div class="col-sm-10">
            <input class="form-control" [formControlName]="field">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">{{buttonLabel}}</button>
        </div>
    </div>
</form>
